<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {margin:0;font-family:Arial;}
.topnav {
  overflow:hidden;
  background-color:#333;
}
.topnav a {
  float:left;
  display:block;
  color:#f2f2f2;
  text-align:center;
  padding:14px 16px;
  text-decoration:none;
}
.topnav a:hover {
  background-color:#ddd;
  color:black;
}
.topnav .icon {
  display:none;
}
@media screen and (max-width:600px) {
  .topnav a {display:none;}
  .topnav a.icon {
    float:right;
    display:block;
  }
}
@media screen and (max-width:600px) {
  .topnav.responsive {position:relative;}
  .topnav.responsive .icon {
    position:absolute;
    right:0;
    top:0;
  }
  .topnav.responsive a {
    float:none;
    display:block;
    text-align:left;
  }
}
</style>
</head>
<body>
<div class="topnav" id="myTopnav">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
  <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">&#9776;</a>
</div>

<script>
function toggleMenu() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
</body>

</html>
